<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafik Sensor DHT11</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f1;
      padding: 30px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .chart-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 15px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: #1976d2;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0d47a1;
    }

    .btn-secondary {
      background-color: #43a047;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #2e7d32;
    }

    .btn-logout {
      background-color: #ef5350;
      color: white;
    }

    .btn-logout:hover {
      background-color: #c62828;
    }
  </style>
</head>

<body>
  <h2>Grafik Sensor DHT11 (ESP32)</h2>

  <div class="chart-container">
    <canvas id="grafik"></canvas>
  </div>

  <div class="button-group">
    <button class="btn btn-primary" onclick="location.href='/tabel'">Lihat Tabel</button>
    <!-- <button class="btn btn-secondary" onclick="ambilData()">Refresh Manual</button> -->
    <button class="btn btn-logout" onclick="location.href='/dashboard'">Kembali</button>
  </div>

  <script>
    const ctx = document.getElementById('grafik').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Suhu (Â°C)',
            data: [],
            borderColor: '#e53935',
            backgroundColor: 'rgba(229, 57, 53, 0.1)',
            fill: true,
            tension: 0.3
          },
          {
            label: 'Kelembaban (%)',
            data: [],
            borderColor: '#1e88e5',
            backgroundColor: 'rgba(30, 136, 229, 0.1)',
            fill: true,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            title: { display: true, text: 'Waktu', color: '#555' },
            ticks: { color: '#666' }
          },
          y: {
            title: { display: true, text: 'Nilai Sensor', color: '#555' },
            ticks: { color: '#666' },
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#444'
            }
          }
        }
      }
    });

    async function ambilData() {
      try {
        const res = await fetch('/api/data');
        if (!res.ok) throw new Error("Gagal mengambil data");
        const data = await res.json();
        chart.data.labels = data.map(d => new Date(d.created_at).toLocaleTimeString());
        chart.data.datasets[0].data = data.map(d => d.temperature);
        chart.data.datasets[1].data = data.map(d => d.humidity);
        chart.update();
      } catch (error) {
        console.error(" Gagal mengambil data:", error);
      }
    }

    ambilData();
    setInterval(ambilData, 10000);
  </script>
</body>
</html>
